{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <p>
                <label for="file-select">Upload File 1:</label>
                <input type="file" name="file1" id="file-select">
            </p>
            <p>
                <label for="file-select">Upload File 2:</label>
                <input type="file" name="file2" id="file-select">
            </p>
            <p>
                <input type="radio" name="algorithm" value="lines">
                <label for="lines">Compare lines</label>
            </p>
            <p>
                <input type="radio" name="algorithm" value="sentences">
                <label for="sentences">Compare sentences</label>
            </p>
            <p>
                <input type="radio" name="algorithm" value="substrings">
                <label for="substrings">Compare substrings</label>
                <input class="form-control form-control-sm" min="1" name="length" placeholder="of length n" type="number">
            </p>
            <p>
                <button type="submit">Compare</button>
            </p>
        </form>
    </div>

{% endblock %}
