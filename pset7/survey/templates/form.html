{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post">

        <input name="name" placeholder="Name" type="text" required>
        <div class="form-check">
            <input name="humancheck" class="form-check-input" type="checkbox" value="human" id="humancheck" required>
            <label class="form-check-label" for="humancheck">
                Human
            </label>
            <div class="invalid-feedback">
                You must confirm that you are human.
            </div>
        </div>
        <div class="form-group">
            <label for="planet">Origin</label>
            <select name="planet" class="form-control" id="planet">
                <option>Earth</option>
                <option>Xemulon-318</option>
            </select>
        </div>

        <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

    <script>

        function efunction() {
            alert("Please fill in all fields");
        }

    </script>

{% endblock %}
